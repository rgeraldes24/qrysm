version: "2"
run:
  go: 1.23.5
linters:
  enable:
    - errcheck
    - ineffassign
    - govet
  disable:
    - staticcheck
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - .*_test.go
      - proto
      - tools/analyzers
      - third_party$
      - builtin$
      - examples$
      - pkg/FuzzyVM
      - pkg/tx-fuzz

formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - .*_test.go
      - proto
      - tools/analyzers
      - third_party$
      - builtin$
      - examples$